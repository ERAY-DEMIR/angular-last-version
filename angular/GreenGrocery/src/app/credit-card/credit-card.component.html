<div class="credit-card-form">
    <h2>Cart</h2>
    <form (ngSubmit)="createOrderAndSavePayment()">
      <div class="input">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" [(ngModel)]="paymentDetails.fullname" name="fullname" required>
      </div>
      <div class="input">
        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="paymentDetails.address" name="address" required>
      </div>
      <div  class="input">
        <label for="city">City:</label>
        <input type="text" id="city" [(ngModel)]="paymentDetails.city" name="city" required>
      </div>
      <div  class="input">
        <label for="state">State:</label>
        <input type="text" id="state" [(ngModel)]="paymentDetails.state" name="state" required>
      </div>
      <div  class="input">
        <label for="nameOnCard">Name on Card:</label>
        <input type="text" id="NameOnCard" [(ngModel)]="paymentDetails.nameoncard" name="nameOnCard" required>
      </div>
      <div  class="input">
        <label for="creditCardNum">Credit Card Number:</label>
            <input type="text" id="creditCardNum" [(ngModel)]="paymentDetails.creditcardnum" name="creditCardNum" required minlength="16" maxlength="16" pattern="\d{16}" inputmode="numeric" (keydown)="restrictNumeric($event)">
    </div>
    <div  class="input">
        <label for="expMonth">Expiry Month:</label>
        <input type="text" id="expMonth" [(ngModel)]="paymentDetails.expmonth" name="expMonth" required minlength="2" maxlength="2" pattern="\d{2}" inputmode="numeric" (keydown)="restrictNumeric($event)">
    </div>
    <div  class="input">
        <label for="expYear">Expiry Year:</label>
        <input type="text" id="expYear" [(ngModel)]="paymentDetails.expyear" name="expYear" required minlength="4" maxlength="4" pattern="\d{4}" inputmode="numeric" (keydown)="restrictNumeric($event)">
    </div>
    <div  class="input">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" [(ngModel)]="paymentDetails.cvv" name="cvv" required minlength="3" maxlength="3" pattern="\d{3}" inputmode="numeric" (keydown)="restrictNumeric($event)">
    </div>
      <button type="submit">Create Order and Save Payment</button>
    </form>
  </div>
